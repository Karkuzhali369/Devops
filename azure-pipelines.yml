trigger:
- main   # ðŸ‘ˆ change if your branch is named 'master' or something else

pool:
  vmImage: 'ubuntu-latest'

steps:
# Step 1: Checkout code
- checkout: self

# Step 2: Set up Java 21
- task: UseJavaVersion@1
  inputs:
    versionSpec: '21'
    jdkArchitecture: 'x64'
    jdkSourceOption: 'PreInstalled'  # Uses the agent's built-in JDK 21

# Step 3: Build with Maven
- task: Maven@4
  inputs:
    mavenPomFile: 'pom.xml'
    goals: 'clean package'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'Path'
    jdkVersionOption: '1.21'   # ðŸ‘ˆ Important: Set to Java 21
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'

# Step 4: (Optional) Publish build artifacts (like .jar or .war)
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'target'
    ArtifactName: 'drop'
    publishLocation: 'Container'
